plugins {
    alias(libs.plugins.android.library)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.kotlin.kapt)
    id("maven-publish")
}

android {
    namespace 'com.icst.commonmodule'
    compileSdk 35

    defaultConfig {
        minSdk 30

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures{
        dataBinding = true
        buildConfig = true
    }
}

afterEvaluate {
    publishing {
        publications {
            create("release", MavenPublication) {
                from(components["release"])
                groupId = "com.icst.commonmodule"
                artifactId = "IcstCommon"
                version = "1.0.3"
            }
        }
    }
}

dependencies {

    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

    implementation libs.androidx.lifecycle.viewmodel.android

    // Image loading
    implementation libs.glide
    annotationProcessor libs.compiler


    // Dimens
    implementation libs.sdp.android

    //retrofit
    implementation libs.retrofit
    implementation libs.converter.gson
    implementation libs.logging.interceptor

    // Round Image
    implementation libs.fresco

    //swipe
    implementation libs.swipereveallayout

    // Collapsible Calendar view
    implementation libs.calendarview

    // Video player
    implementation libs.magicalexoplayer

    //GIF loading lib
    implementation libs.android.gif.drawable

    // PDF Viewer
    implementation libs.androidpdfviewer

}